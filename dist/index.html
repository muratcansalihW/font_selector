<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <title>Font Selector</title>
    <script type="module" crossorigin src="/assets/index-BKqGjG2h.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-C-zne2I2.css">
  </head>

  <body>
    <header>
      <h1>Font Fountain</h1>
    </header>

    <main>
      <aside class="sidebar">
        <h2>Font Listesi</h2>
        <ul id="font-list" class="font-browser"></ul>

        <hr />

        <h2>Geçmiş</h2>
        <ul id="history-list" class="font-browser history-browser"></ul>
      </aside>

      <section class="preview-area">
        <h2 id="current-font-name">Henüz Bir Font Seçilmedi</h2>
        <div
          id="preview-text"
          contenteditable="true"
          spellcheck="false"
          class="editable-text"
          data-placeholder="Fontunuzu test etmek için buraya yazmaya başlayın..."
        ></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
